
<ion-header>
    <ion-toolbar color ="primary">
      <ion-buttons slot="start">
        <ion-menu-button>
  
        </ion-menu-button>
      </ion-buttons>
      <ion-title>Filmes mais populares</ion-title>  
    </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-list color = "dark" >
    <ion-item *ngFor="let mypopular of popularList"   [routerLink]="['/','movies',mypopular.title]">
      <ion-avatar slot="start">
        <img src="http://image.tmdb.org/t/p/w185{{mypopular.poster_path}}"/>
      </ion-avatar>
      <ion-label text-wrap>
        <h3>{{mypopular.title}}</h3>
        year :  {{mypopular.release_date}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
